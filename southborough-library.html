<!doctype html>

<html>
  <head>
    <title>Soutborough Library</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="library.css">

    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>

  <body>
    <div class="page-container">
        <div class="sidebar">
            <div class="sidebar-option">
                About
            </div>
            <div class="sidebar-option">
                Hours
            </div>
            <div class="sidebar-option">
                Programs
            </div>
            <div class="sidebar-option">
                Children
            </div>
            <div class="sidebar-option">
                FAQ
            </div>
        </div>
        <div class="main-body">
            <div class="top-bar">
                <div class="top-bar-wrapper">
                    <div class="daily-hours">
                        <span>Today's Hours: 9AM - 10PM</span>
                        <span id="open">Currently Open</span>
                    </div>
                    <div class="account">
                        <img src="assets/person_24pxsmall.png" alt="User Icon">
                        <a href="">My Account</a>
                    </div>
                </div>
                <a id="view-all" href="">view all</a> 
            </div>

            <div class="searchbar">
                <div class="header">
                    <div id="title">Southborough Library</div>
                    <img id="logo" src="assets/southboroughlogo.jpg" alt="Library Logo Icon">
                </div>

                <div class="search-catalog">
                    <input id="catalog-searchbar" type="text">
                    <button type="button" id="catalog-button" class="btn btn-primary">Search Catalog</button>
                </div> 
            </div>
            
            <div class="icons">
                <div class="icon-container">
                    <img src="assets/date_range_24pxsmall.png" alt="Upcoming Events Icon">
                    <div>Events</div>
                </div>
                <div class="icon-container">
                    <img src="assets/dvr_24pxsmall.png" alt="Research Icon">
                    <div>Research</div>
                </div>
                <div class="icon-container">
                    <img src="assets/chat_bubble_outline_24pxsmall.png" alt="Contact Icon">
                    <div>Contact</div>
                </div>
                <div class="icon-container">
                    <img src="assets/favorite_border_24pxsmall.png" alt="Heart Icon">
                    <div>Donate</div>
                </div>
            </div>

            <div class="staff-picks">
                <h3>Staff Picks</h3>
                <div class="carousel-row">
                    <img src="assets/keyboard_arrow_left_24pxsmall.png" alt="Left Arrow Icon">
                    <div>
                        <p>"An amazing read!</p>
                        <p>John Grisham is a great author."</p>
                    </div>
                    <img id="camino" src="assets/camino winds.jpg" alt="Camino Winds Book Icon">
                    <img src="assets/keyboard_arrow_right_24pxsmall.png" alt="Right Arrow Icon">
                </div>
            </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
