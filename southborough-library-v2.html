<!doctype html>

<html>
  <head>
    <title>Southborough Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="library-v2.css">
    <link rel="stylesheet" href="responsive-v2.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>

  <body>
    <div class="page-container">
        <div class="sidebar">
            <a href="">
                <div class="sidebar-option">
                    About
                </div>
            </a>
            <a href="">
                <div class="sidebar-option">
                    Hours 
                </div>
            </a>
            <a href="">
                <div class="sidebar-option">
                    Programs 
                </div>
            </a>
            <a href="">
                <div class="sidebar-option">
                    Children 
                </div>
            </a>
            <a href="">
                <div class="sidebar-option">
                    FAQ 
                </div>
            </a>
        </div>
        

        <div class="main-body">
            <div class="top-row">
                <div>
                    <span>Today's Hours: 9AM - 10PM</span>
                    <span id="open">Currently Open</span>
                </div>
                <div id="account">
                    <img id="user" src="assets/person_24pxsmall.png" alt="User Icon">
                    <a href="">My Account</a>
                </div>
            </div>
            <a id="view-all" href="">view all</a>
            <div class="menu">
                <img src="assets/reorder_24pxsmall.png">
                <a href="">Menu</a>
            </div>

            <div class="searchbar">
                <div class="title">
                    <div id="header">Southborough Library</div>
                    <img id="logo" src="assets/southboroughlogo.jpg" alt="Southborough Library Logo">
                </div>

                <div class="search-input-container">
                    <input id="input" type="text">
                    <button type="button" id="search-button" class="btn btn-primary">Search Catalog</button>
                </div>
            </div>

            <div class="icons">
                <div class="icon-container">
                    <a href="">
                        <img class="icon" src="assets/date_range_24pxsmall.png" alt="Upcoming Events Icon">
                        <div class="icon-description">Events</div>
                    </a>
                </div>
                <div class="icon-container">
                    <a href="">
                        <img class="icon" src="assets/dvr_24pxsmall.png" alt="Research Icon">
                        <div class="icon-description">Research</div>
                    </a>
                </div>
                <div class="icon-container">
                    <a href="">
                        <img class="icon" src="assets/chat_bubble_outline_24pxsmall.png" alt="Contact Icon">
                        <div class="icon-description">Contact</div>
                    </a>
                </div>
                <div class="icon-container">
                    <a href="">
                        <img class="icon" src="assets/favorite_border_24pxsmall.png" alt="Heart Icon">
                        <div class="icon-description">Donate</div>
                    </a>
                </div>
            </div>

            <div class="staff-picks">
                <div id="staff-picks-header">Staff Picks</div>
                <div class="carousel">
                    <img src="assets/keyboard_arrow_left_24pxsmall.png" alt="Left Arrow Icon">
                    <div id="feedback">
                        <p>"An amazing read!</p>
                        <p>John Grisham is a great author."</p>
                    </div>
                    <img id="camino" src="assets/camino winds.jpg" alt="Camino Winds Book Icon">
                    <img src="assets/keyboard_arrow_right_24pxsmall.png" alt="Right Arrow Icon">
                </div>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
